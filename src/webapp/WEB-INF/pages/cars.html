<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarsPage</title>
</head>
<body>
    <th:block th:each="carItem : ${cars}">
        <table th:border=1>
            <tbody>
            <tr>
                <td th:width="200" th:align="center" th:text="${carItem.getModel()}"></td>
                <td th:width="100" th:align="center" th:text="${carItem.getSeries()}"></td>
                <td th:width="150" th:align="center" th:text="${carItem.getOfroad()}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</body>
</html>
